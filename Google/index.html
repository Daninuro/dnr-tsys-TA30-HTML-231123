<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google">
    <meta name="auth" content="Daniel Nuñez">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Google</title>
  </head>
  <link href="https://unpkg.com/css.gg@2.0.0/icons/css/menu-grid-o.css" rel="stylesheet" >
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
  <body>
    <header>
      <div>
      </div>
      <div id="headerRight">
        <a>Gmail</a>
        <a>Imatges</a>
        <a><i class="gg-menu-grid-o"></i></a>
        <a><i class="gg-user"></i></a>
      </div>
    </header>
    <div id="image">
      <img src="img/google.png" alt="Google" id="png"/>
      <input type="text" id="input">
      <div id="botones">
        <button>Cerca de Google</button>
        <button>Segur que tinc sort</button>
      </div>
      <div id="idiomas">
        <a>Ofrecido por Google en:</a>
        <a id="lengua">Español</a>
        <a id="lengua">Galego</a>
        <a id="lengua">Euskara</a>
      </div>
    </div>
    <footer>
      <div id="footerTop">
        <a>España</a>
      </div>
      <div id="footerBot">
        <div id="leftFooter">
          <a>Informació</a>
          <a>Publicitat</a>
          <a>Empresa</a>
          <a>Com funciona la Cerca</a>
        </div>
        <div id="rightFooter">
          <a>Privadesa</a>
          <a>Condicions</a>
          <a>Configuració</a>
        </div>
      </div>
    </footer>
  </body>
</html>
